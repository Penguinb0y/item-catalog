{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<h1> Delete Item </h1>

<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="{{ url_for('deleteItem', category_name = category_name, category_id = item.category_id, item_id = item.id)}}" method = 'post'>

	<input type='submit', value = 'Delete'>

	<button>
		<a href = '{{url_for('showCategory', category_name=category_name)}} '> Cancel </a>
	</button>
	
</form>


{% endblock %}
