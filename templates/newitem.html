<html>

<body>

<h1>New Category Item</h1>

<div class = 'pane'>
<form action="{{ url_for('newItem')}}" method = 'post'>

<dl>
      <dt>Name:</dt>
            <dd><input type ='text' size='30' name='name' required></dd>
            <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
            <dt>Category:</dt>
                  <select name="category">
                        <dd><option value='Basketball' checked>Basketball</option></dd>
                        <dd><option value='Students'>Students</option>></dd>
                        <dd><option value='Colors'>Colors</option>></dd>
                        <dd><option value='Fighting Games'>Fighting Games</option></dd>
                  </select>

</dl>


<input type='submit' value='Create'>

</form>
</div>

</body>




</html>
